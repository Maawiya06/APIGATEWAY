server:
  port: 8084

spring:
  application:
    name: API-GATEWAY


  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: USERSERVICES
          uri: lb://USERSERVICES
          predicates:
            - Path=/users/**

#        - id: RATINGSERVICES
#          uri: lb://ratingServices
#          predicates:
#            - Path=/ratings/**
#
#        - id: HOTELSERVICE
#          uri: lb://HotelService
#          predicates:
#            - Path=/hotels/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
